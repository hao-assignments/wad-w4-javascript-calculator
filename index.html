<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bé Tập Tính</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Bé Tập Tính</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- First Number -->
                <div class="mb-3">
                    <label for="firstNumber" class="form-label">Số thứ nhất:</label>
                    <input type="text" class="form-control" id="firstNumber" placeholder="Nhập số thứ nhất">
                </div>

                <!-- Second Number -->
                <div class="mb-3">
                    <label for="secondNumber" class="form-label">Số thứ hai:</label>
                    <input type="text" class="form-control" id="secondNumber" placeholder="Nhập số thứ hai">
                </div>

                <!-- Operations -->
                <div class="mb-3">
                    <label class="form-label">Phép tính:</label>
                    <div class="d-flex justify-content-around">
                        <div>
                            <input type="radio" id="add" name="operation" value="+" class="form-check-input">
                            <label for="add" class="form-check-label">Cộng</label>
                        </div>
                        <div>
                            <input type="radio" id="subtract" name="operation" value="-" class="form-check-input">
                            <label for="subtract" class="form-check-label">Trừ</label>
                        </div>
                        <div>
                            <input type="radio" id="multiply" name="operation" value="*" class="form-check-input">
                            <label for="multiply" class="form-check-label">Nhân</label>
                        </div>
                        <div>
                            <input type="radio" id="divide" name="operation" value="/" class="form-check-input">
                            <label for="divide" class="form-check-label">Chia</label>
                        </div>
                    </div>
                </div>

                <!-- Result -->
                <div class="mb-3">
                    <label for="result" class="form-label">Kết quả:</label>
                    <input type="text" class="form-control" id="result" disabled>
                </div>

                <!-- Calculate Button -->
                <button class="btn btn-primary w-100" onclick="calculate()">Tính</button>

                <!-- Notification -->
                <div class="notification" id="notification"></div>
            </div>
        </div>
    </div>

    <!-- Javascript -->
    <script src="script.js"></script>
</body>

</html>
